        .ring-left,

        }

            left: 2em;
        }

        .ring-right {
            right: 2em;
        }

        .ring-left:before,
        .ring-left:after,
        .ring-right:before,
        .ring-right:after {
            background: #fff;
            border-radius: 4px;

            -ms-transform: rotateY(180deg);
            -o-transform: rotateY(180deg);

            /*padding-right: 2%;*/

        /* flip speed goes here */
        .flipper {
            transition: 1s;
            transform-style: preserve-3d;
            position: inherit;
        }

        /* hide back of pane during swap */
        .flip-front, .flip-back {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* front pane, placed above back */
        .flip-front {
            z-index: 2;

        }
