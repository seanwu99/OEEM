        .ring-left,

        }

        .ring-right {
            right: 2em;
        }

        .ring-left:before,

            -o-transform: rotateY(180deg);

        /* flip speed goes here */

            position: inherit;
        }

        /* hide back of pane during swap */
        .flip-front, .flip-back {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* front pane, placed above back */
        .flip-front {
            z-index: 2;
