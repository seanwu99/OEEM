<!DOCTYPE html>
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">


    <script type="text/javascript" src="//code.jquery.com/jquery-1.7.1.js"></script>


    <link rel="stylesheet" type="text/css" href="/css/result-light.css">


    <style type="text/css">
        body {
            font-family: Arial, Verdana, sans-serif;
            font-size: 0.8em;
        }
    </style>

    <title>Highcharts Draggable Points by highcharts</title>


    <script type="text/javascript">//<![CDATA[
    $(function () {
        var chart = new Highcharts.Chart({

            chart: {
                renderTo: 'container',
                animation: false
            },

            title: {
                text: 'Highcharts draggable points demo'
            },

            xAxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            },

            plotOptions: {
                series: {
                    point: {
                        events: {

                            drag: function (e) {
                                // Returning false stops the drag and drops. Example:
                                /*
                                 if (e.newY > 300) {
                                 this.y = 300;
                                 return false;
                                 }
                                 */

                                $('#drag').html(
                                    'Dragging <b>' + this.series.name + '</b>, <b>' + this.category + '</b> to <b>' + Highcharts.numberFormat(e.y, 2) + '</b>');
                            },
                            drop: function () {
                                $('#drop').html(
                                    'In <b>' + this.series.name + '</b>, <b>' + this.category + '</b> was set to <b>' + Highcharts.numberFormat(this.y, 2) + '</b>');
                            }
                        }
                    },
                    stickyTracking: false
                },
                column: {
                    stacking: 'normal'
                },
                line: {
                    cursor: 'ns-resize'
                }
            },

            tooltip: {
                yDecimals: 2
            },

            series: [{
                data: [0, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4],
                //draggableX: true,
                draggableY: true,
                dragMinY: 0,
                type: 'column',
                minPointLength: 2,
                dragHandleFill: 'red',
                dragHandleStroke: 'red',
            }]

        });
    });//]]>

    </script>


</head>

<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="draggable-points.js"></script>
<div id="container" style="height: 400px" data-highcharts-chart="0">
    <div id="highcharts-uwuzhgs-0" class="highcharts-container "
         style="position: relative; overflow: hidden; width: 299px; height: 400px; text-align: left; line-height: normal; z-index: 0; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
    </div>
</div>
<div id="drag"></div>
<div id="drop"></div>

<script>
    // tell the embed parent frame the height of the content
    if (window.parent && window.parent.parent) {
        window.parent.parent.postMessage(["resultsFrame", {
            height: document.body.getBoundingClientRect().height,
            slug: "AyUbx"
        }], "*")
    }
</script>


</body>
</html>
