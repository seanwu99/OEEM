<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script id="sap-ui-bootstrap"
            src="openui5/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m"
            data-sap-ui-theme="sap_belize">
    </script>
    <script src="Common/highcharts/highstock.js"></script>
    <script src="http://code.highcharts.com/highcharts-more.js"></script>
    <!--<script src="https://code.highcharts.com/highcharts.js"></script>-->
    <script src="https://rawgithub.com/highcharts/draggable-points/master/draggable-points.js"></script>

    <script>
        $(function () {

            window.chart = new Highcharts.Chart({

                chart: {
                    renderTo: 'container',
                    type: 'columnrange',
                    inverted: true
                },

                title: {
                    text: 'Temperature variation by month'
                },

                subtitle: {
                    text: 'Observed in Vik i Sogn, Norway, 2009'
                },

                xAxis: {
                    categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
                },

                yAxis: {
                    title: {
                        text: 'Temperature ( °C )'
                    }
                },

                tooltip: {
                    valueSuffix: '°C'
                },

                plotOptions: {
                    columnrange: {
//                        dataLabels: {
//                            enabled: true,
//                            formatter: function () {
//                                return this.y + '°C';
//                            },
//                            y: 0
//                        }
                    }
                },

                legend: {
                    enabled: false
                },

                series: [{
                    name: 'Temperatures',
                    data: [
                        [-9.7, 9.4],
                        [-8.7, 6.5],
                        [-3.5, 9.4],
                        [-1.4, 19.9],
                        [0.0, 22.6],
                        [2.9, 29.5],
                        [9.2, 30.7],
                        [7.3, 26.5],
                        [4.4, 18.0],
                        [-3.1, 11.4],
                        [-5.2, 10.4],
                        [-13.5, 9.8]
                    ],
                    draggableY: true,
                    dragMinY: 0,
//                    type: 'column',
                    minPointLength: 0
                }]

            });

        });
    </script>
</head>
<body>


<div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>

</body>
</html>
