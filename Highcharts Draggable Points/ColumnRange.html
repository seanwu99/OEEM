<!DOCTYPE html>
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <script id="sap-ui-bootstrap"
            src="../openui5/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_belize"
            data-sap-ui-libs="sap.ui.core,sap.ui.commons,sap.ui.table,sap.ui.ux3"
            data-sap-ui-language="en">
    </script>

    <script src="draggable-points-master/node_modules/highcharts/highstock.js"></script>
    <script src="draggable-points-master/node_modules/highcharts/highcharts-more.js"></script>
    <script src="draggable-points_N.js"></script>


    <title>ColumnRange.js</title>


    <script type="text/javascript">//<![CDATA[
    $(function () {
        var chart = new Highcharts.Chart({

            chart: {

                renderTo: 'container',
                animation: false,
                inverted: false,
            },

            title: {
                text: 'ColumnRange'
            },

            yAxis: {
//                min: 0,
//                max: 1000,
//                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            },

            plotOptions: {
                series: {
                    cursor: 'pointer',
                    point: {
                        events: {

                            drag: function (e) {
                                // Returning false stops the drag and drops. Example:
                                /*
                                 if (e.newY > 300) {
                                 this.y = 300;
                                 return false;
                                 }
                                 */

                                $('#drag').html(
                                    'Dragging <b>' + this.series.name + '</b>, <b>' + this.category + '</b> to <b>' + Highcharts.numberFormat(e.y, 2) + '</b>');
                            },
                            drop: function () {
                                $('#drop').html(
                                    'In <b>' + this.series.name + '</b>, <b>' + this.category + '</b> was set to <b>' + Highcharts.numberFormat(this.y, 2) + '</b>');
                            }
                        }
                    },
                    stickyTracking: false
                },
                column: {
                    stacking: 'normal'
                },
//                line: {
//                    cursor: 'ns-resize'
//                }
            },

            tooltip: {
                yDecimals: 2
            },

            series: [{
                type: 'columnrange',
                data: [[10, 35], [20, 71.5], [30, 106.4], [40, 129.2], [0, 144.0], [0, 176.0], [0, 135.6], [0, 148.5], [0, 216.4], [0, 194.1], [0, 95.6], [0, 54.4]],

//                draggableX: true,
                draggableY: true,
                dragMinY: 0,
                dragMaxY: 1000,
//                cursor: 'move',
                minPointLength: 2,

            }]

        });
    });//]]>

    </script>


</head>

<body>

<div id="container" style="height: 600px" data-highcharts-chart="0">
</div>
<div id="drag"></div>
<div id="drop"></div>


</body>
</html>
