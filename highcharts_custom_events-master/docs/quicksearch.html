    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Namespaces customEvents Global Global Global Type Definitions eventElement Type: Object × Search results Close Documentation generated by JSDoc 3.4.1 on 2017-01-12T11:51:37+01:00 using the DocStrap template. "},"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" Documentation Namespaces customEvents Global Global Namespaces Namespaces customEvents × Search results Close Documentation generated by JSDoc 3.4.1 on 2017-01-12T11:51:37+01:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Namespaces customEvents Global Global Custom events - Highcharts moduleGo to project page to see this module in action: http://blacklabel.github.io/custom_events/ Requirements Plugin requires the latest Highcharts (tested with 3.0.7) Installation Like any other Highcharts module (e.g. exporting), add &lt;script&gt; tag pointing to custom_events.js below Highcharts script tag. For NPM users: var Highcharts = require('highcharts'), HighchartsCustomEvents = require('highcharts-custom-events')(Highcharts); For BOWER users: bower install highcharts-custom-eventsCodeThe latest code is available on github: https://github.com/blacklabel/custom_events/ Usage and demosIt's quite simple and intuitive, just pass function as other events: events: { dblclick: function () { $('#report').html('dbclick on xAxis label'); }, click: function () { $('#report').html('click on xAxis label'); }, contextmenu: function () { $('#report').html('context menu on xAxis label'); } }Crosshairs crosshair: { enabled: true, events: { dblclick: function () { $('#report').html('dbclick on xAxis label'); }, click: function () { $('#report').html('click on xAxis label'); }, contextmenu: function () { $('#report').html('context menu on xAxis label'); } } }Available events click double click (including mobile devices) right click (context menu) mouse over mouse out mouse down mouse move Elements title subtitle axis labels axis title plotLines plotBands, including labels point series legend datalabels flags crosshairs × Search results Close Documentation generated by JSDoc 3.4.1 on 2017-01-12T11:51:37+01:00 using the DocStrap template. "},"customEvents.html":{"id":"customEvents.html","title":"Namespace: customEvents","body":" Documentation Namespaces customEvents Global Global Namespace: customEvents customEvents Methods &lt;static&gt; add(SVGelem, events, elemObj, series) adds event on a SVG element Parameters: Name Type Description SVGelem Object graphic element events Object object with all events elemObj Object &quot;this&quot; object, which is available in the event series Object chart series &lt;static&gt; addLabel() Extracts SVG elements from points Properties: Name Type Description eventsPoint Object events for point elementPoint Array array of SVG point elements eventObject Object object kept in this on i.e click Returns: { events: object, element: object } Type Object &lt;static&gt; attach(proto, hcMethod) Wraps methods i.e drawPoints to extract SVG element and set an event by calling customEvents.add() Parameters: Name Type Description proto Object Highcharts prototype i.e Highcharts.Series.prototype hcMethod Object name of wrapped method i.e drawPoints &lt;static&gt; drawCrosshair() Extracts SVG elements from crosshair Properties: Name Type Description events Object events for crosshair element Array crosshair SVG element Returns: { events: object, element: object } Type Object &lt;static&gt; drawDataLabels() Extracts SVG elements from dataLabels Properties: Name Type Description events Object events for dataLabels element Array dataLabels SVG element Returns: { events: object, element: object } Type Object &lt;static&gt; drawPoints() Extracts SVG elements from series and series points Properties: Name Type Description events Object events for series element Array series SVG element events Object events for series points element Array series points SVG element Returns: { events: object, element: object, eventsPoint: object, elementPoint: object } Type Object &lt;static&gt; getEventsProtoMethods() Example: [HC.Series, ['drawPoints', 'drawDataLabels']] Returns: array of pairs: prototype, array of methods to wrap Type Array &lt;static&gt; init() Init method, based on getEventsProtoMethods() array. Iterates on array of prototypes and methods to wrap &lt;static&gt; isArray() Returns: true if object is array Type Boolean &lt;static&gt; render() Extracts SVG elements from axis title and stackLabels Properties: Name Type Description events Object events for axis title element Array axis title SVG element eventsPoint Object events for stacklabels elementPoint Array stacklabels SVG element eventsStackLabel Object events for stacklabels elementStackLabel Array stacklabels group SVG element Returns: { events: object, element: object, eventsPoint: object, elementPoint: object, eventsStackLabel: object, elementStackLabel: object } Type Object &lt;static&gt; renderItem() Extracts SVG elements from legend item Properties: Name Type Description events Object events for legend item element Array legend item SVG element Returns: { events: object, element: object } Type Object &lt;static&gt; setTitle() Extracts SVG elements from title and subtitle Properties: Name Type Description events Object events for title elementPoint Array title SVG element eventsSubtitle Object events for subtitle elementSubtitle Array subtitle SVG element Returns: {event: object, element: object, eventsSubtitle: object, elementSubtitle: object } Type Object × Search results Close Documentation generated by JSDoc 3.4.1 on 2017-01-12T11:51:37+01:00 using the DocStrap template. "}}
